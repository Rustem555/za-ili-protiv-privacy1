    <!-- Политика конфиденциальности приложения «За или против»
Последнее обновление: 16.07.2025
1. Общие положения
Приложение «За или против» (далее — «Приложение») уважает вашу конфиденциальность и стремится защищать ваши персональные данные. Настоящая Политика конфиденциальности описывает, какие данные собираются, как они используются и защищаются.
2. Какие данные мы собираем?
Приложение собирает только адрес электронной почты, который пользователь добровольно указывает при регистрации. Приложение не запрашивает и не хранит:
•	Имя, фамилию или псевдоним пользователя;
•	Номер телефона;
•	Пол, возраст или дату рождения;
•	Геолокацию или IP-адрес;
•	Данные устройств (IMEI, MAC-адрес и т. д.).
Электронная почта не проверяется и используется исключительно для создания учетной записи.
3. Как мы используем ваши данные?
•	Для создания и управления вашей учетной записью.
•	Для обеспечения функциональности Приложения.
•	Для связи с вами в случае необходимости (например, технические уведомления).
Мы не передаем вашу электронную почту третьим лицам и не используем ее для рассылки рекламы или маркетинговых материалов.
4. Удаление данных
Пользователь может в любой момент удалить свою учетную запись, нажав кнопку «Удалить аккаунт» в Приложении. После этого электронная почта безвозвратно удаляется из нашей системы, и восстановить аккаунт будет невозможно.
5. Безопасность данных
Мы применяем технические и организационные меры для защиты ваших данных от несанкционированного доступа, утечки или удаления. Однако помните, что ни один метод передачи данных через интернет или электронного хранения не является абсолютно безопасным.
6. Изменения в Политике конфиденциальности
Мы можем обновлять эту Политику конфиденциальности. В таком случае новая версия будет опубликована в Приложении или на нашем сайте. Продолжая использовать Приложение после изменений, вы соглашаетесь с обновленной Политикой.
7. Контакты
